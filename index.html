<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Shoe Store</h1>
  </header>

  <main>
    <section class="product-selector">
      <button onclick="addToCart('Sneakers', 50)">Sneakers (50)</button>
      <button onclick="addToCart('Boots', 80)">Boots (80)</button>
      <button onclick="addToCart('Loafers', 60)">Loafers (60)</button>
    </section>

    <section class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p class="total">Total: $<span id="total">0</span></p>
      <button onclick="checkout()" class="checkout-btn">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
